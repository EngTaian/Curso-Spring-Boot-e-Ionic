<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title th:remove="all">Order Confirmation</title>
</head>
<body>
	<div class="conteiner" id="conteiner">
		<h1>
			Pedido número: <span th:text="${pedido.id}"> </span>
		</h1>

		<p>
			Instante: <span
				th:text="${#dates.format(pedido.instante, 'dd/MM/yyy hh:mm:ss')}"></span>
		</p>

		<p>
			Cliente: <span th:text="${pedido.cliente.nome}"></span>
		</p>

		<h3>Detalhes do pedido:</h3>
		<table>
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Preço unitário</th>
				<th>Subtotal</th>
			</tr>

			<tr th:each="item: ${pedido.itens}">
				<td th:text="${item.produto.nome}">nome</td>
				<td th:text="${item.quantidade}">quantidade</td>
				<td
					th:text="${#numbers.formatDecimal(item.preco, 0, 'POINT', 2, 'COMMA')}">preço</td>
				<td
					th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2, 'COMMA')}">subTotal</td>

			</tr>
		</table>
		<p>
			Valor Total: <span
				th:text="${#numbers.formatDecimal(pedido.valorTotal, 0, 'POINT', 2, 'COMMA')}">
			</span>
		</p>
	</div>
</body>
</html>
